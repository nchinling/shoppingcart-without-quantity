<h3>Shopping cart</h3>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Inventory</h3>
      <app-inventory *ngFor="let n of FRUITS" [fruitname]="n" (onSelected)="fruitSelected($event)"></app-inventory>
    </div>
    <div class="col-md-6">
      <h3>Your Cart</h3>
      <app-cart *ngFor="let n of cart" [fruitname]="n" ></app-cart>
    </div>
  </div>
</div>
